    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div class="container text-center">
        <h1>Day Planner</h1>
        <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
      </div>
    </header>
          <!-- Timeblocks go here -->

          <table class="table table-hover" style="width: 800px; margin: auto;">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Event</th>

              </tr>
            </thead>
            <tbody id="tableRows">
              <tr>
                <th scope="row">9:00AM</th>
                <td id="nine-Am"></td>
                <div id= "9"></div>
             
              </tr>
              <tr>
                <tr>
                  <th scope="row">10:00AM</th>
                  <td id="ten-Am"> </td>
                  <div id= "10"></div>

                </tr>
                <tr>
                  <th scope="row">11:00AM</th>
                  <td id="eleven-Am"> </td>
                  <div id= "11"></div>

            
                </tr>
                <tr>
                  <th scope="row">12:00PM</th>
                  <td id = "twelve-Pm"> </td>
                  <div id= "12"></div>


                </tr>
                <tr>
                  <th scope="row">1:00PM</th>
                  <td id="one-Pm"> </td>
                  <div id= "1"></div>


                </tr>
                <tr>
                  <th scope="row">2:00PM</th>
                  <td id="two-Pm"></td>
                  <div id= "2"></div>


                </tr>
                <tr>
                  <th scope="row">3:00PM</th>
                  <td id="three-Pm"> </td>
                  <div id= "3"></div>


                </tr>
                <tr>
                  <th scope="row">4:00PM</th>
                  <td id="four-Pm">  </td>
                  <div id= "4"></div>


                </tr>
                <tr>
                  <th scope="row">5:00PM</th>
                  <td id="five-Pm"> </td>
                  <div id= "5"></div>


                </tr>
                <tr>
                  <th scope="row">6:00PM</th>
                  <td id="six-Pm">  </td>
                  <div id= "6"></div>


                </tr>
                <tr>
                  <th scope="row">7:00PM</th>
                  <td id="seven-Pm">  </td>
                  <div id= "7"></div>


                </tr>
                <tr>
                  <th scope="row">8:00OPM</th>
                  <td id="eight-Pm"> </td>
                  <div id= "8"></div>


                </tr>
                <tr>
                  <th scope="row">9:00PM</th>
                  <td id="nine-Pm">  </td>
                  <div id= "9pm"></div>


                </tr>
            </tbody>
          </table>

   <!-- Button trigger modal //exampleInputEmail1 -->
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    New Event
  </button>
  
  <!-- Modal -->
  <!-- <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          
          <form>
            <div class="form-group">
              <label> Event </label>
              <input type="text" class="form-control" id="task" placeholder="To Do..">  
            </div>
            <input type="time" min="1" class="form-control" id="busHours" autocomplete="off" />

            <input type="date" min="1" class="form-control" id="datepicker" autocomplete="off" />
            <br/>

            <button type="submit" class="btn btn-primary" id ="taskSubmitBtn">Submit</button>
          </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src= ./script.js></script>
  </body>
</html>
